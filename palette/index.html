<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script src="./scripts/index.js" ></script>
    <title>Palette</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="./images/menu.png" alt="" class="header--expand-icon">
            <h1 class="header--title">CodeJam - Pallete</h1>
            <div class="header--menu">
                <img src="./images/menu icon.png" alt="" class="header--menu-icon">
            </div>
        </header>
        <div class="whiteboard">
            <div class="whiteboard--tools">
                <div class="whiteboard--tools--main">
                    <button class="bucket" id="bucket">
                        <img src="./images/bucket.png" alt="" class="bucket--icon">
                        <span class="bucket--title">Paint bucket</span>
                    </button>
                    <button class="choose-color" id="color-picker">
                            <img src="./images/choose-color.png" alt="" class="choose-color--icon">
                            <span class="choose-color--title">Choose color</span>
                    </button>
                    <button class="pencil" id="pencil">
                            <img src="./images/pencil.png" alt="" class="pencil--icon">
                            <span class="pencil--title">Pencil</span>
                    </button>
                    <button class="transform">
                            <img src="./images/transform.png" alt="" class="transform--icon">
                            <span class="transform--title">Transform</span>
                    </button>
                </div>
                <div class="whiteboard--tools--color">
                    <button class="current-color"  id="current-color-container">
                        <input type="color" id="input-color"/>
                        <div class="current-color--circle circle" id="current-color"></div>
                        <span class="current-color--title">Current color</span>
                    </button>
                    <button class="prev-color" >
                            <div class="prev-color--circle circle" id="prev-color"></div>
                            <span class="prev-color--title">Prev color</span>
                    </button>
                    <div class="menu-separater"></div>
                    <button class="red-color" id="red">
                            <div class="red-color--circle circle"></div>
                            <span class="red-color--title">Red color</span>
                    </button>
                    <button class="blue-color" id="blue">
                            <div class="blue-color--circle circle"></div>
                            <span class="blue-color--title">Blue color</span>
                    </button>
                </div>
            </div>
            <div class="whiteboard--work-place">
                <canvas id="work-canvas" width="512" height="512"></canvas>
            </div>
            <div class="whiteboard--changer">
                <div class="whiteboard--changer--swither">
                    <div class="matrix-small">
                            <input class="matrix-small--radio" type="radio" id="small" name="switcher"></input>
                            <label class="matrix-small--title" for="small">Matrix 4x4</label>
                    </div>
                    <div class="matrix-large">
                            <input class="matrix-large--radio" type="radio" id="large" name="switcher"></input>
                            <label class="matrix-large--title" for="large">Matrix 32x32</label>
                    </div>
                    <div class="image">
                            <input class="image--radio" type="radio" id="default-image" name="switcher"></input>
                            <label class="image--title" for="image">Image</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
